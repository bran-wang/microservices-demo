global:
  slack_api_url: <api url>

# The directory from which notification templates are read.
templates: 
- '/etc/alertmanager/template/*.tmpl'

# The root route on which each incoming alert enters.
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 3h 
  receiver: team-X-slack
  routes:
  - match_re:
      service: ^(front-end|catalogue|carts)$
    receiver: team-X-slack
inhibit_rules:
- source_match:
    severity: 'critical'
  target_match:
    severity: 'warning'
  equal: ['alertname', 'cluster', 'service']


receivers:
- name: 'team-X-slack'
  slack_configs:
  - channel: sockshop-ops
    send_resolved: true
    api_url: <api url>